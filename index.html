<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <article data-content-switch>
    <nav data-content-options>
      <ol>
        <li>
          <button class="content-button" data-content-selector="content1" value="Casella 1">Casella 1</button>
        </li>
        <li>
          <button class="content-button" data-content-selector="content2" value="Casella 2">Casella 2</button>
        </li>
        <li>
          <button class="content-button" data-content-selector="content3" value="Casella 3">Casella 3</button>
        </li>
        <li>
          <button class="content-button" data-content-selector="content4" value="Casella 4">Casella 4</button>
        </li>
        <li>
          <button class="content-button" data-content-selector="content5" value="Casella 5">Casella 5</button>
        </li>
        <!-- Aggiungi altri pulsanti qui se necessario -->
      </ol>
    </nav>
  
    <ol data-target-content>
      <li data-content-item id="content1">
        <p>Main Text 1</p>
        <p>Paragraph text 1</p>
      </li>
      <li data-content-item id="content2">
        <p>Main Text 2</p>
        <p>Paragraph text 2</p>
      </li>
      <li data-content-item id="content3">
        <p>Main Text 3</p>
        <p>Paragraph text 3</p>
      </li>
      <li data-content-item id="content4">
        <p>Main Text 4</p>
        <p>Paragraph text 4</p>
      </li>
      <li data-content-item id="content5">
        <p>Main Text 5</p>
        <p>Paragraph text 5</p>
      </li>
      <!-- Aggiungi altri elementi di contenuto qui se necessario -->
    </ol>
  </article>
<script src="main2.js"></script>
</body>
</html>
